<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Job</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<!-- form update job -->
<form th:action="@{/job/updateDB/{id}(id=${job.getId()})}" method="post" class="form-inline mb-3 d-flex gap-2 align-items-center w-75 mx-auto">
    <select class="form-control" name="company" required>
        <option value="">Select Company</option>
        <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.getCompName()}"
                th:selected="${company.id == job.getCompany().getId()}"></option>
    </select>

    <select class="form-control" name="skill" required>
        <option value="">Select Skill</option>
        <option th:each="skill : ${skills}" th:value="${skill.id}" th:text="${skill.getSkillName()}"
                th:selected="${skill.id == skill_ID.getId()}"
        ></option>
    </select>

    <input class="form-control" type="text" name="job_name" placeholder="Job Name" th:value="${job.getJobName()}"
           required>
    <input class="form-control" type="text" name="job_desc" placeholder="Job Description" th:value="${job.getJobDesc()}"
           required>
    <select class="form-control" name="level" required>
        <option value="">Level skill</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button class="btn btn-outline-success" type="submit">Update</button>
</form>
</body>
</html>
